enable: false
name: Persian

bots:
  welcome: |
    برای اتصال ربات، باید مراحل زیر را انجام دهید:

    1. ربات @BotFather رو استارت کنید و <a href="http://telegra.ph/Create-Bot-Controller-FAQ-03-28">یک ربات جدید بسازید</a>.
    2. شما بعد از ساخت ربات، یک توکن مانند (12345:6789ABCDEF) دریافت خواهید کرد؛ فقط کافیه اون رو برای من فوروارد کنید.

    اخطار: لطفا توکن رباتی رو برای من نفرستید که از قبل به سرویس هایی مثل Manybot یا Chatful متصل باشند.

  wrong_token: لطفا فقط توکن ربات را برای من بفرستید.
  error_add: توکن اشتباه است! لطفا توکن جدید بسازید یا از توکن یک ربات دیگر استفاده کنید.
  bot_already_added: فک کنم با هم فامیل هستیم! شما قبلا این ربات رو به من متصل کردید.
  help: |
    🔹 چرا من باید به یک ربات دیگه متصل بشم?

    به دلیل محدودیت های ربات های API، ارسال درخواست های پشت سر هم و... بهترین کار این هست که یک ربات جدید بسازید و اون رو به من متصل کنید. میتونید از اون ربات توی یه عالمه کانال پست بذارید.

    اگر مشکلی در هنگام ساخت ربات پیش اومد، به @ControllerSupportBot پیام دهید.

start:
  welcome: |
    ربات کنترل کانال یک ربات برای صاحبان کانال هست و توی مدیریت کانال، ارسال پست ها، ارسال پست زمان بندی و کلی امکانات دیگه کمکتون خواهد کرد. <a href="http://telegra.ph/What-is-Controller-Bot-08-05">اطلاعات بیشتر</a>.

    /add - اضافه کردن کانال جدید

    /help - پاسخ به سوالات متداول
    /feedback - ارتباط با گسترش دهندگان
  do: خب. میخواید چه کاری انجام دهید؟
  choose_language: لطفا زبان مورد نظر خودتان را انتخاب کنید.
  choose_language_with_credits: |
    لطفا زبان مورد نظر خودتان را انتخاب کنید.

    Spanish — Roberdcr
    French — Teladi Fisher
    Italian — @Myosotis85
    Portuguese - @adiltons

    شما می توانید به <a href="http://telegra.ph/Translate-Controller-FAQ-03-22">ترجمه ربات</a> کمک کنید و به تیم ترجمه بپیوندید.
  language_changed: خب. زبان مورد نظر شما ذخیره شد.
  rate: |
    اگر از ربات ما خوشتون اومد، به ما 5 امتیاز در Store Bot دهید. t.me/storebot?start=ControllerBot
  help: |
    اگر شما سوالی دارید، می توانید <a href="http://telegra.ph/Controller-Help-03-20">راهنمای ربات</a> را مطالئه کنید.

    شما می توانید با ارسال این دستورات، من رو کنترل کنید.

    /channels - مدیریت کانال ها
    /add - اضافه کردن کانال جدید

    /create - ساخت پست جدید
    /manage - مدیریت پست ها
    /edit - ویرایش پست

    /stats - دریافت مشخصات کانال

    /feedback - ارتباط با گسترش دهندگان
    /lang - تغییر زبان
    /rate - امتیاز به ربات

    /cancel - لغو

  feedback:
    در صورت وجود هرگونه سوال یا مشکل، به ما پیام دهید @ControllerSupportBot.

  channel: |
    در کانال ما @BotUpdates عضو شوید تا از آپدیت های جدید و ربات های جدید ما با خبر شوید.

    یک جایزه کوچک برای کسانی که این کار را انجام دهند: شما دیگر این پیام را نمی بینید :)

  bots:
    help: |
      به نظر میاد از دست من کمکی بر نمیاد.

      اگر می خواهید پست جدید ارسال کنید، آمار کانال خودتان و ... را مشاهده کنید، به ربات @ControllerBot پیام دهید.

channels:
  welcome: |
    کانال جدید اضافه کنید یا کانال های قبلی خودتان را ویرایش کنید.

  add:
    select_bot: |
      لطفا ربات مورد نظر خودتان را برای ارسال پست، انتخاب کنید.
    select_bot_and_help: |
      شما برای اضافه کردن کانال، باید ابتدا یک ربات بسازید. با ربات خودتان می توانید به تمامی کانال هایتان پست ارسال کنید.

      برای ادامه مراحل، روی گزینه \'Connect Bot\' بزنید.
    welcome: |
      برای اضافه کردن کانال، شما باید مراحل زیر را انجام دهید.

      1. ربات <a href="http://telegra.ph/Add-Bot-to-Admins-Controller-FAQ-03-28">@${username} را ادمین کانال خود</a> کنید.
      2. یک پست از کانال خودتون برای من فوروارد کنید (شما می توانید از یوزرنیم و آیدی کانال هم استفاده کنید).

    ok: انجام شد. کانال شما با موفقیت اضافه شد.

    error:
      data: |
        لطفا یک پست از کانال خودتون برای من فوروارد کنید (شما می توانید از یوزرنیم و آیدی کانال هم استفاده کنید).
      get_admins: |
        لطفا @${username} را ادمین کانال خود کنید و سپس مجدد امتحان کنید.

        اگر فکر می کنید مشکلی وجود دارد و یک سری چیز ها عمل نمی کند، دستور /feedback رو ارسال کنید.
      bot_is_not_admin: |
        لطفا @${username} را ادمین کانال خود کنید.
      channels_already_added: |
        این کانال قبلا توسط ${admin.first_name}${admin.last_name ? ' ' + admin.last_name : ''}${admin.username ? ' @' + admin.username : ''} اضافه شده بود. شما می توانید از ایشون درخواست کنید تا شما رو ادمین ربات کنند: (کانال ها — انتخاب کانال — مدیریت ادمین ها — اضافه کردن) یا این کانال رو از ربات کنترل حذف کنید و دوباره خودتون اضافه کنید.
      bot_was_deleted: |
        کانال اضافه نشد. ربات @${username} وجود ندارد, یا توکن آن غیر فعال شده است. این ربات را دوباره وصل کنید یا از یک ربات دیگر استفاده کنید.

        اگر هر مشکلی پیش اومد، به ما پیام دهید @ControllerSupportBot تا اون رو سریع بر طرف کنیم.
  control:
    options: 'کانال اینجاست: ${channel.name}. چه کاری می خواید با این کانال انجام دهید؟'

    delete_confirm: |
      آیا مطمئن هستید می خواهید این کانال رو حذف کنید؟

      تمام پست های زمان دار برای این کانال حذف خواهند شد.
    channel_deleted: انجام شد. کانال حذف شد.

    select_bot: |
      ${count
        ? 'رباتی را که با آن قصد ارسال پست  در کانال دارید، انتحاب کنید.'
        : 'شما هیچ رباتی را متصل نکردید! دستور /addchannel را ارسال کنید و گزینه انتخاب یک ربات را انتخاب کنید.'
      }
    bot_is_not_admin: ربات رو ادمین کانال کنید.
    current_bot: نمی توان ربات را انتخاب کرد.

    set_timezone: |
     کانال با موفقیت اضافه شد.

      حالا نام شهر خودتون رو برای من ارسال کنید و من می تونم ساعت موقعیت شما رو داشته باشم. من باید برای ارسال پست های زماندار، ساعت منطقه شما رو بدونم.

    timezone: |
      منطقه زمان فعلی:
      ${city ? '🔹 GMT ' + (gmt > 0 ? '+' + gmt : gmt) + '\n🔹 ' + timezone_id + ' — ' + city : '🔹 None'}

      نام شهری که در آن زندگی می کنید را برای من ارسال کنید.
    check_timezone: |
      🔹 GMT ${timezone.gmtOffset > 0 ? '+' + timezone.gmtOffset : timezone.gmtOffset} (${timezone.timeZoneId})
      🔹 ${countryName}, ${name}

      این درست هست؟ اگه اشتباه هست، اسم شهر های (معروف) نزدیک خودتان را ارسال کنید.
    error_timezone: متاسفم، من نمی توانم این شهر را پیدا کنم! لطفا نام شهر های نزدیک و معروف به خودتان را بنویسید.
    error_request_timezone: یه جای کار مشکلی هست :( لطفا بعدا امتحان کنید. اگر مشکلی دارید، اون رو با دستور /feedback به ما اعلام کنید.
    save_timezone: انجام شد. موقعیت زمانی ذخیره شد.

  admins:
    add: یک پیام از کاربری که می خواهید آن را ادمین کانال کنید، برای من بفرستید.
    user_is_not_use_bot: |
      لطفا از کاربر مورد نظر بخواهید ربات @ControllerBot را استارت کند.
    you_added_as_admin: >
      ادمین ${from.first_name}${from.last_name ? ' ' + from.last_name : ''}${from.username ? ' @' + from.username : ''} شما رو ادمین کانال <b>${channel.name}</b>${channel.username ? ' @' + channel.username : ''} کرده است.
    you_remove: >
      ادمین ${from.first_name}${from.last_name ? ' ' + from.last_name : ''}${from.username ? ' @' + from.username : ''} شما رو از مدیریت کانال <b>${channel.name}</b>${channel.username ? ' @' + channel.username : ''} حذف کرده است.
    added: انجام شد! کاربر ادمین شد.
    not_added: این کاربر از قبل ادمین کانال بوده است.
    delete: کاربر مورد نظر خود را انتخاب کنید تا از مدیریت کانال برکنار شود.
    empty_list: |
      ادمینی در این کانال وجود ندارد.
    list: |
      شما ${pluralize(count, 'admin', 'admins', 'admins')} در این کانال دارید:

      ${items}

    item_btn: |
      ${user.first_name}${user.last_name ? ' ' + user.last_name : ''}${user.username ? ' @' + user.username : ''}
    item: |
      ${index}. ${user.first_name}${user.last_name ? ' ' + user.last_name : ''}${user.username ? ' @' + user.username : ''}

post:
  select_channel: کانال مورد نظر خودتان را برای ارسال پست، انتخاب کنید.
  no_channels: |
    کانالی اضافه نشده است.

    دستور /addchannel را ارسال کنید و کانال خودتان را اضافه کنید.
  error_check_channel: یه جای کار مشکلی هست :( لطفا بعدا امتحان کنید. اگر مشکلی دارید، اون رو با دستور /feedback به ما اعلام کنید.
  channel_not_found: این کانال وجود ندارد. به ربات @ControllerBot برگردید و دوباره امتحان کنید.
  problems: |
    نمی توان در کانال ${channel.name} پست ارسال کرد! مشکلات:

    ${problems}

    ${from.id == channel.owner_id
      ? 'لطفا به بخش تنظیمات کانال بروید و مشکل را حل کنید.'
      : 'سازنده کانال باید به بخش تنظیمات کانال برود و مشکل را حل کند.'
    }
  problem_items:
    timezone_is_not_set: 🔹 منطقه زمانی ذخیره نشده است.
    bot_is_not_connection: 🔹 کانال به ربات وصل نیست.
    channel_not_found: 🔹 کانال وحود ندارد.
    bot_is_not_admin: 🔹 ربات ساخته شده ادمین کانال نیست.
    bot_was_deleted: 🔹 ربات ساخته شده پیدا نشد.

  start: |
    به ربات @ControllerBot بروید و یک کانال جدید را به ربات اتصال دهید و ارسال پست را آغاز کنید.

  make:
    welcome: |
      کانال ${channel.name} اینجاست.

      شما می توانید تنظیمات پیشفرض ربات را تغییر دهید. دستور /markdown و /HTLM را ارسال کنید تا فرمت متن ها را تغییر دهید.
    start: |
      لطفا برای من یک یا چند تا پیام بفرستید تا من آن ها را در کانال ارسال کنم. پست شما می تواند همه چیز باشد. مثل: متن، فیلم، عکس یا حتی استیکر.

    settings: |
      شما می توانید تنظیمات پیشفرض ربات را تغییر دهید. دستور /markdown و /HTLM را ارسال کنید تا فرمت متن ها را تغییر دهید.
    clear: انجام شد! تمام پیام ها حذف شدند.
    message_deleted: انجام شد! پیام حذف شد.
    not_posts: |
      پیامی وجود ندارد.
    not_posts_for_done: |
      پیامی برای ارسال وجود ندارد.
    preview_sent: |
      پیش نمایش پست بالا ارسال شد.

      شما <b>${pluralize(posts, 'message', 'messages', 'messages')}</b> در این پست:
      ${messages}
    error_parse: |
      مشکل نوع فرمت در این پیام:

      <pre>${description}</pre>

      لطفا این توضیحات <a href="http://telegra.ph/Parsing-Error-Fix-Controller-FAQ-03-28">حل تمام ارور ها</a> را بخوانید و دوباره به من پیام دهید.
    continue_collect: شما می توانید دوباره به من پیام ارسال کنید.
    html: |
      <b>متن پر رنگ</b>
      &lt;b&gt;متن پررنگ&lt;/b&gt;

      <i>متن کج</i>
      &lt;i&gt;متن کج&lt;/i&gt;

      <a href="http://www.example.com/">متن لینک دار</a>
      &lt;a href=&quot;http://www.example.com/&quot;&gt;متن لینک دار&lt;/a&gt;

      <code>حالت کد</code>
      &lt;code&gt;حالت کد&lt;/code&gt;

      <pre>کد کردن چند خط</pre>
      &lt;pre&gt;کد کردن چند خط&lt;/pre&gt;
    markdown: |
      <b>متن پررنگ</b>
      *متن پررنگ*

      <i>متن کج</i>
      _متن کج_

      <a href="http://www.example.com/">متن لینک دار</a>
      [متن لینک دار](http://www.example.com/)

      <code>حالت کد</code>
      `حالت کد`

      <pre>کد کردن چند خط</pre>
      ```
      کد کردن چند خط
      ```
    canceled: ساخت پست، لفو شد.
    inline:
      welcome: |
        لطفا لیست لینک ها را برای من ارسال کنید. فرمت لینک ها باید به این شکل باشد:
        <pre>متن نمونه - http://www.example.com/
        متن نمونه2 - http://www.example2.com/
        </pre>

        دکمه لغو را بزنید تا به قسمت قبلی برگردید.
      error: |
        Errors in URL buttons list:

        <code>${error}</code>

        لطفا تمام مشکلات را رفع کنید و دوباره به من پیام دهید.
      not_keyboard: |
        مشکلی در لینک این پیام می باشد! لطفا دوباره چک کنید و مجدد آن را ارسال کنید.
      save: دکمه های لینک دار ذخیره شدند! شما می توانید دوباره پیام ارسال کنید.
      cleared: انجام شد! دکمه های لینک دار حذف شدند.
      continue: لطفا برای من لیست دکمه های لینک دار را ارسال کنید یا گزینه لغو را بزنید تا به منوی قبل برگردید.
    reactions:
      welcome: |
        لطفا برای من چند عدد شکلک ارسال کنید تا آن ها را در دکمه های لایک قرار بدم (حداکثر 6 شکلک)
      not_found_smiles: |
        Send me one or more emoticons. For example: `👍👎`
      save: دکمه لایک ها ذخیره شدند. شما می توانید ادامه دهید.
      cleared: انجام شد! دکمه لایک حذف شد.
      notify: شمارش لایک ها بعد از ارسال پست انجام می شود.
      default_reactions:
        welcome: |
          شما می توانید به پست های خودتون شکلک اضافه کنید؛ این شکلک ها اتوماتیک به پست شما می چسبند. برای شروع چند تا شکلک بفرستید. برای مثال: `👍👎`

          ${reactions.length ? 'Current default reactions: ' + reactions.join(' ') : ''}
        saved: شکلک های پیشفرض ذخیره شد..
        deleted: شکلک های پیشفرض غیر فعال شد.
    image:
      welcome: یک عکس برای من بفرستید تا آن را زیر پست شما قرار بدم.
      only_link_or_photo: فقط یک عکس یا یک لینک برای من ارسال کنید.
      error: |
        مشکلی برای آپلود عکس به وجود آمده است.

        به @ControllerSupportBot پیام دهید و مشکل را بیان کنید.
      save: عکس مورد نظر به آخر متن شما اضافه شد.
      cleared: عکس ذخیره شد حذف شد.

  preview:
    ok: |
      پیش نمایش پست بالا ارسال شد.

      به @ControllerBot برگردید و دستور /start را بزنید تا پست جدید ارسال کنید.

  send:
    count_posts: ${pluralize(count, 'message', 'messages', 'messages')} آماده برای ارسال به کانال.
    choose_type: چه زمانی می خواهید پست را ارسال کنید؟
    problems: |
      مشکلی در ارسال پست به کانال ${channel.name} به وجود آمده است. مشکل پیش آمده:

      ${problems}

      ${from.id == channel.owner_id
        ? 'به تنظیمات کانال بروید و مشکل را حل کنید.'
        : 'سازنده کانال باید به تنظیمات کانال برود و مشکل را حل کند.'
      }
    cancel_send: ارسال پست لغو شد.
    continue_send: شما می توانید به ارسال پست ادامه بدید.
    confirm_send: >
      شما مطمئن هستید که می خواهید پست <b>${pluralize(posts, 'message', 'messages', 'messages')}</b> را به کانال
      <b>${channel.name}</b>${channel.username ? ' @' + channel.username : ''} ارسال کنید?
    waiting: 🕒 در حال ارسال...
    ok: انجام شد!

  schedule:
    day:
      today: امروز
      tomorrow: فردا
      after_tomorrow: پس فردا
    welcome: |
      ساعت ارسال پست را در ${day} تنظیم کنید.
      لطفا ساعت + روز ارسال پست در کانال را تعیین کنید.

    help: |
      <b>فرمت های ارسال ساعت که توسط ربات پشتیبانی می شود:</b>
      <pre>6      -> 06:00
      5 3    -> 05:03
      15:30  -> 15:30
      1530   -> 15:30</pre>

      <b>فرمت ارسال روز که توسط ربات پشتیبانی می شود:</b>
      <pre>6      -> 6 ماه
      9 6    -> مِه 9
      8 7 17 -> ژوئن 8, 2017</pre>

      شما همچنین می توانید از نقطه برای جداسازی استفاده کنید.

      اگر فقط زمان را ارسال کنید، پست به صورت پیشفرض در همان روز ارسال می شود. اگر می خواهید در روز های دیگر ارسال شود، زمان + تاریخ را ارسال کنید. به عنوان مثال: <code>16 30 6 8 -> 16:30, اوت 6</code>
    error_date: ارسال تاریخ یا زمان اشتباه است! روی راهنما بزنید تا اطلاعات بیشتری دریافت کنید.
    invalid_date: تاریخ اشتباه است.
    limit: شما باید زمان بیشتر از 1 دقیقه بزنید. زمان و تاریخ درست: ${current_date}
    limit_year: 'Unable to choose a time over than the current by 1 year or more. Who knows what is going to happen... :)'
    ok: |
      پست زمانبندی ساخته شد. پست مورد نظر شما به کانال <b>${channel.name}</b>${channel.username ? ' @' + channel.username : ''} در تاریخ <b>${date}</b> ارسال خواهد شد.
    edit: |
      پست زمانبندی شما تغییر کرد.  پست مورد نظر شما به کانال <b>«${channel.name}»</b>${channel.username ? ' @' + channel.username : ''} در تاریخ <b>${date}</b> ارسال خواهد شد.

